<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue1.js"></script>
</head>
<body>
    <div id="app">
        <ul>
            <!-- 第一种 -->
            <li v-for = "item in lists">{{$index}}-{{item}}</li>
            <br><!-- 第二种index1.0和2.0相反 -->
            <li v-for = '(index,item) in lists'>{{index}}--{{item}}</li>
            <!-- <br>遍历对象，2.0含有index。1.0却不能有index; -->
            <li v-for = '(key,dan) in user'>{{key}}-{{dan}}</li>
        </ul>
    </div>
</body>
<script>
        new Vue({
            el:'#app',
            data:{
                lists:[1,2,3,4,5],
                user:{uname:'xjx',age:10}
            }
        })
    </script>
</html>

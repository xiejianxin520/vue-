<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #tb,#app{
        width: 800px;
        border-collapse: collapse;
        margin:20px auto 0px;
    }
    #tb th{
        background-color: blue;
        color:white;
        font-size:16px;
        padding:5px;
        text-align: center;
        border: 1px solid black;  
    }
    #tb td{
        padding:5px;
        text-align: center;
        border: 1px solid black;  
    }
    </style>
    <script src="vue1.js"></script>
</head>

<body>
    <div id="app">
        <input type="text" v-model='id'>
        <input type="text" v-model='pname'>
        <input type="text" placeholder="请输入关键字筛选" v-model='sname'>
        <button @click='add'>添加品牌</button>
        <table id="tb">
            <tr>
                <th>编号</th>
                <th>名称</th>
                <th>创建时间</th>
                <th>操作</th>
            </tr>
            <tr v-if='list.length == 0'>
                <td colspan="4">当前列表无数据</td>
            </tr>
            <tr v-for="item in list | filterBy sname in 'name' ">
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.ctime}}</td>
                <td><a href="javascript:void(0)" @click='delect(item.id)'>删除</a></td>
            </tr>
        </table>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                list: [{
                        id: 1,
                        name: '奔驰',
                        ctime: new Date
                    },
                    {
                        id: 2,
                        name: '宝马',
                        ctime: new Date
                    }
                ],
                id: '',
                pname: '',
                sname: ''
            },
            methods: {
                add: function () {
                    //1.获取到用户输入新对象。然后添加到数组中去
                    var p = {
                        id: this.id,
                        name: this.pname,
                        ctime: new Date()
                    };
                    //2.将获取的p对象添加到list数组中去
                    this.list.push(p);
                    //3.输入后自动清空内容
                    this.id = '';
                    this.pname = '';
                },
                delect: function (id) {
                    if (confirm('请确定是否删除？')) {
                        // 根据id得到下标
                        // 默认去遍历list集合，将集合中的每个元素传入到function的item里，
                        var index = this.list.findIndex(function (item) {
                            return item.id == id;
                        })
                        this.list.splice(index, 1)
                    }

                }
            }
        })
    </script>
</body>

</html>

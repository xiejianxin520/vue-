    <script>
    Vue.filter('detefmt',function(input){
                var res ='';
                var year = input.getFullYear();
                var month = input.getMonth() + 1;
                var day = input.getDate();

                res = year +'-'+ month + '-'+ day ;

                 return res;
            })

        el:'#app',
        data:{
            time:new Date()

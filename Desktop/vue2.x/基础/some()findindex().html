<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    // some() 方法用于检测数组中的元素是否满足指定条件（函数提供）。
    // some() 方法会依次执行数组的每个元素：
    // 如果有一个元素满足条件，则表达式返回true , 剩余的元素不会再执行检测。
    // 如果没有满足条件的元素，则返回false。

    //some与every相反。如果有一个false，则返回false
    var arr = [5, 6, 7, 8, 9, 8]
    var res = arr.some(function (ite, i) { //i是index索引
      if (ite === 5) {
        arr.splice(i, 1);
        console.log('索引为' + i)
        return true;
      }
    })
    console.log('新数组为' + arr); //新数组为6,7,8,9,8
    console.log('some（）的返回结果为' + res); //true
    // findIndex() 方法返回传入一个测试条件（函数）符合条件的数组第一个元素位置。
    // findIndex() 方法为数组中的每个元素都调用一次函数执行：
    //当数组中的元素在测试条件时返回 true 时, findIndex() 返回符合条件的元素的索引位置，之后的值不会再调用执行函数。
    // 如果没有符合条件的元素返回 -1
    var arr2 = [5, 6, 7, 8, 9, 8]
    var res2 = arr2.findIndex(function (item, index) {
      return item == 8;
    })
    console.log('findindex（）的返回结果为索引' + res2); //返回索引
  </script>
</body>

</html>

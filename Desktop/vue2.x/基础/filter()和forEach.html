<body>
  <script>
    // filter把传入的函数依次作用于每个元素，然后根据返回值是 true 还是false决定保留还是丢弃该元素。


    // filter() 方法创建一个新的数组， 新数组中的元素是通过检查指定数组中符合条件的所有元素。

    //返回结果为
    // 注意： filter() 不会对空数组进行检测。

    // 注意： filter() 不会改变原始数组。

    var arr = [2, 5, 6, 8, 7, 8, 9];
    var res = arr.filter(function (item) {
      return item != 1;
    })
    console.log(res); //结果为[2, 5, 6, 8, 7, 8, 9]
    //foreach遍历每一项
    //不会改变原数组，所以要创建一个新数组存储他
    //2.传三个参数时，修改原数组
    var arr2 = [2, 4, 6, 8, 7, 8, 9];
    var newarr = [];
    arr2.forEach(item => {
      if (item % 2 == 0) {
        return newarr.push(item)
      }
    })
    console.log(newarr); //结果为[2,4,6,8,8]
  </script>
</body>

</html>

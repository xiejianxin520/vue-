<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <table>
      <thead>
        <tr>
          <td>姓名</td>
          <td>年龄</td>
          <td>性别</td>
        </tr>
      <tbody>
        <tr v-for='p in person'>
          <td>{{p.name}}</td>
          <td>{{p.age}}</td>
          <td>{{p.sex}}</td>
        </tr>
      </tbody>
      </thead>
    </table>
    <button @click='func'>sss</button>
    <div v-for="(item, index) in lists" :key="index">{{item}}</div>
  </div>


  <script src="js/vue2-6-8.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        person: [{
            name: '张三',
            age: 18,
            sex: '男'
          },
          {
            name: '李四',
            age: 88,
            sex: '男'
          },
          {
            name: '张五',
            age: 1,
            sex: '男'
          },
          {
            name: '张六',
            age: 98,
            sex: '男'
          },
        ],
        lists: [1, 2, 3, 4]

      },
      methods: {
        func() {
          alert('ssds')
        }
      },
      activated() {
        this.func()
      }
    })
  </script>
</body>

</html>

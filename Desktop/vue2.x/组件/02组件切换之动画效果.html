<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./lib/vue-2.4.0.js"></script>
  <style>
    .v-enter,
  .v-leave-to{
    opacity: 0;
    transform: translateX(150px)
  }
  .v-enter-active,
  .v-leave-active{
    transition: all 0.5s ease;
  }
  </style>
</head>

<body>
  <div id="app">
    <input type="button" value="登陆" @click="toggle ='login'">
    <input type="button" value="注销" @click="toggle='register'">

    <!-- 通过 mode 属性,设置组件切换时候的 模式 -->
    <transition mode='out-in'>
      <component :is="toggle"></component>
    </transition>

  </div>
  <script>
    Vue.component('login', {
      template: '<h3>登陆组件</h3>'
    })
    Vue.component('register', {
      template: '<h3>注销组件</h3>'
    })
    let vm = new Vue({
      el: '#app',
      data: {
        toggle: 'login'
      },
      methods: {}
    });
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./lib/vue-2.4.0.js"></script>
</head>

<body>
  <div id="app">
    <input type="button" value="提交" @click='getdom'>
    <h3 ref='myh3'>可以用ref获取H3的DOM对象</h3>
    <hr>
    <com ref='mycom'></com>
  </div>
  <template id="temp">
    <div>
      <h1>我是子组件</h1>
    </div>
  </template>
  <script>
    var com = {
      template: "#temp",
      data() {
        return {
          msg: '我是子组件的信息'
        }
      },
      methods: {
        son() {
          alert('我是子组件的方法')
        }
      }
    }
    let vm = new Vue({
      el: '#app',
      data: {},
      methods: {
        getdom() {
          console.log(this.$refs.myh3.innerText);
          console.log(this.$refs.mycom.msg);
          console.log(this.$refs.mycom.son());
        }
      },
      components: {
        com
      }
    });
  </script>
</body>

</html>

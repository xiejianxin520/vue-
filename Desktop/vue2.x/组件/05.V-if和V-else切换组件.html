<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./lib/vue-2.4.0.js"></script>
</head>

<body>
  <div id="app">
    <input type="button" value="登陆" @click="flag =true">
    <input type="button" value="注销" @click="flag=false">
    <comp1 v-if="flag"></comp1>
    <comp2 v-else="flag"></comp2>
  </div>
  <script>
    Vue.component('comp1', {
      template: '<h3>登陆组件</h3>'
    })
    Vue.component('comp2', {
      template: '<h3>注销组件</h3>'
    })
    let vm = new Vue({
      el: '#app',
      data: {
        flag: false
      },
      methods: {}
    });
  </script>
</body>

</html>

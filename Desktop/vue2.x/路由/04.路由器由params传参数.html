<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./lib/vue-2.4.0.js"></script>
  <script src="./lib/vue-router-3.0.1.js"></script>

</head>
<div id="app">
  <router-link to="/login/24/kobe">登陆</router-link> <!-- 在这里传入实参 -->
  <router-link to="/regsin">注册</router-link>
  <router-view></router-view>
</div>
<script>
  const login = {
    template: '<h3>登陆---{{this.msg}}--{{$route.params.id}}--{{$route.params.name}}</h3>',
    data() {
      return {
        msg: 'route的插值表达式跟我一样'
      }
    },
    created() {
      console.log(this.$route);
      console.log(this.$route.params.id);
    }
  }

  const regsin = {
    template: '<h3>注销</h3>'
  }

  const router = new VueRouter({
    routes: [{
        path: '/',
        redirect: '/login'
      },
      {
        path: '/login/:id/:name', //在这里传入形参
        component: login
      },
      {
        path: '/regsin',
        component: regsin
      }
    ]
  })

  let vm = new Vue({
    el: '#app',
    data: {},
    methods: {},
    router
  });
</script>

</body>

</html>

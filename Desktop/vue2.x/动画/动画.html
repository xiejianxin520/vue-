<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./js/vue-2.4.0.js"></script>
  <style>
    .v-enter,
  .v-leave-to{
    opacity: 0;
    transform: translateX(150px)
  }

  .v-enter-active,
  .v-leave-active{
    transition: all 0.8s ease;  
  } 

  .my-enter,
  .my-leave-to{
    opacity: 0;
    transform: translateY(150px)
  }
  .my-enter-active,
  .my-leave-active{
    transition: all 0.8s ease;  
  } 

  </style>
</head>

<body>
  <div id="app">
    <input type="button" value="开始动画切换" @click="flag =!flag">
    <input type="button" value="开始第二个动画切换" @click="flag2 =!flag2">
    <transition>
      <h3 v-if="flag">这是一个H3</h3>
    </transition>
    <hr>
    <hr>
    <transition name="my">
      <h6 v-show='flag2'>这是用name属性</h3>
    </transition>
  </div>
  <script>
    let vm = new Vue({
      el: '#app',
      data: {
        flag: false,
        flag2: false,
      },
      methods: {}
    });
  </script>
</body>

</html>
